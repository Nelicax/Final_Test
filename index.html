<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="site.css" />
    <script src="main.js"></script>
</head>
<body class="container" onload="loadProductsData()"> <!--So the Product Catalog is loaded-->
    <header class="jumbotron"><h1>Product Catalog</h1></header> 
    <!--Bootstrap Modal so the user selects the products he is interested on-->
    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add to Cart</h5> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <section class="row-fluid">
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Select product:</label>
                  <select class="form-control" id="productSelect"></select>
                </div>
            <div class="form-group">
              <label for="QuantityInput">Quantity</label> <!--Quantity Selection Input-->
              <input
                type="number"
                class="form-control"
                id="QuantityInput"
                min="1"
                max="10"
                value="1"/>
            </div>
          </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close </button> <!--Close Form Button-->
          <button type="button"class="btn btn-primary" data-dismiss="modal" onclick="addNewProduct()"> Add to Cart </button> <!--Add to Cart Button-->
        </div>
      </div>
    </div>
  </div>

    <section class="row-fluid">
        <section id="dataList1" class="border">
          <div class="row">
            <div class="col-md"><b>Products</b></div>
            <div class="col-md"><b>Price</b></div>
          </div>
    </section>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Select Products</button> <!--So user selects items-->
    
    <header class="row-fluid jumbotron"><h1>Order Summary</h1></header>
            
    <section class="row-fluid">
        <section id="dataList2" class="border">
          <div class="row">
            <div class="col-md"><b>Products</b></div>
            <div class="col-md"><b>Amount</b></div>
            <!--<div class="col-md"><b>Total</b></div>-->
          </div>
    </section>

    <!--Bootstrap Modal to inform user about the total of the order-->

    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Your Order Total</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="Total"></p> <!--The sum of all Items' price. It will be populated by the CheckOut() Function in JavaScript-->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> <!--Go back to cart-->
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Proceed to CheckOut</button> <!--So user can enter Credit Card info-->
                </div>
              </div>
            </div>
          </div>

    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal2" onclick="CheckOut()">Checkout</button> <!--Displays Modal and Total of the Order-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
